    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <nav class="nav">
    <span class="nav--mobile sophie">sophie</span>
    <ul class="nav__ul">
      <li class="nav__li nav__link">
        <a class="nav__a" href="index.html">Home</a>
      </li>
      <li class="nav__li nav__link">
        <a class="nav__a" href="index.html#about">About</a>

      <li class="nav__li nav--desktop">
        <span class="nav--desktop nav__sophie">sophie</span>

      <li class="nav__li nav__link">

      </li>
      <li class="nav__li nav__link">
        <a class="nav__a" href="contact.html">Contact</a>
      </li>
    </ul>
  </nav>
  <header class="contact__header">
    <div class="wrapper">
      <h1 class="contact__title">Get in touch</h1>
  </div>
  </header>
  <main class="contact">
      <section class="contact__form">
          <form class="contact__form contact__form--size" action="" method="POST" name="contactform">
            <div class="contact__form--top">
              <label class="visuallyhidden" for="name">Name</label>
              <input class="input input--half input--name" id="name" type="text" name="name" placeholder="Name">

              <label class="visuallyhidden" for="email">Email</label>
              <input id="email" class="input input--half" type="email" name="email" placeholder="Email address">

            </div>
            <label class="visuallyhidden" for="message">Message</label>
            <input id="message" type="text" class="input input__message" name="message" placeholder="Message">
            <button class="contact__form--submit">
              Submit
            </button>
          </form>
        </section>
        
        
        
        <section class="contact__side">
          <ul class="contact__links">
            <li class="contact__links--item">
              <a href="#facebook" class="contact__links--item"> 
                <i class="fab fa-facebook-f"></i>
                <span class="visuallyhidden">Facebook</span> 
              </a>
            </li>
            <li>
              <a href="#twitter" class="contact__links--item" >
                <i class="fab fa-twitter"></i>
                <span class="visuallyhidden">Twitter</span>
              </a>
            </li>
            <li>
              <a href="#linkedin" class="contact__links--item" >
                <i class="fab fa-linkedin-in"></i>              <span class="visuallyhidden">Linkedin</span>
              </a>
            </li>
            <li>
              <a href="#instagram" class="contact__links--item">
                <i class="fab fa-instagram"></i>
                <span class="visuallyhidden">Instagram</span>
              </a>
            </li>
          </ul>
          <p class="contact__email">info@email.com</p>
          <address class="contact__address">
            <p class="contact__address--detail">123-456-789</p>
            <p class="contact__address--detail">123 Queen Street West, Unit 10</p>
            <p class="contact__address--detail">Toronto, Ontario</p>
            <p class="contact__address--detail">M5VD5</p>
            </address>
      </section>
    </main>
    
    <footer>
      <p>copyright 2018 HackerYou</p>
    </footer>

</body>
</html>
